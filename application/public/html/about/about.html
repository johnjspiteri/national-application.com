<div class="page"><div class="contact"><div class="contact-detail"><h2>National RX Card, LLC</h2><div class="contact-container"><a href="mailto:info@nationalrxcard.com">info@nationalrxcard.com</a><a href="tel:+1-855-525-6375">1-855 525-6375</a><h4>PO Box 981743<br> Park City, Utah, 84098</h4></div></div><form class="contact-form" name="user" id="user" data-ng-model="data" data-ng-submit="sendContact(user.$valid)" ng-show="!contacted" novalidate="novalidate"><div class="row"><input type="text" data-ng-model="data.name" placeholder="Name" required="required"/></div><div class="row"><input type="email" data-ng-model="data.email" placeholder="Email" required="required"/></div><div class="row"><input type="text" data-ng-model="data.phone" placeholder="Phone"/></div><div class="row"><textarea data-ng-model="data.message" placeholder="Message" required="required"></textarea></div><button class="submit" type="submit" ng-disabled="user.$invalid">Submit</button></form><div class="contact-detail" ng-show="contacted"><h2>Thank You {{data.name}} for<br>Using The National Rx Card</h2><div class="contact-container"><h3>We appreciate your time contact us, and we will respond within three business days.</h3></div></div></div><div class="map"><div id="map_canvas"><ui-gmap-google-map center="map.center" zoom="map.zoom" options="options"><ui-gmap-marker coords="marker.coords" options="marker.options" icon="marker.options.icon" idkey="marker.id"></ui-gmap-marker></ui-gmap-google-map></div></div></div>
