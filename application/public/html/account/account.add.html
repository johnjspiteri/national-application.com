<div class="page"><div class="content"><div class="lists"><form class="item" name="form" id="form" data-ng-model="item" data-ng-submit="addItem(form.$valid)" novalidate="novalidate"><div class="image"><div class="tag-holder"><div class="tag" data-ng-click="updateImageState();" data-ng-class="{'save': item.imageState}"><div class="fa fa-arrows-h"></div></div><div class="tag"><div class="fa fa-pencil"></div><label class="file-upload"><input type="file" data-ng-model="item.image" accept="image/*" base-sixty-four-input="base-sixty-four-input" required="required"/></label></div></div><div class="thumb-image"><img ng-src="data:{{item.image.filetype}};base64,{{item.image.base64}}"/></div></div><div class="information"><div class="full"><h5>Organization</h5><textarea class="h3" data-ng-model="item.organization" data-ng-blur="createClean();" msd-elastic="" required="required"></textarea></div><div class="full"><h5>Email Address</h5><textarea class="h3" data-ng-model="item.email" msd-elastic="" required="required"></textarea></div><div class="full"><h5>Application URL</h5><textarea class="h3" data-ng-model="item.url" data-ng-disabled="readOnly" msd-elastic=""></textarea></div><div class="full"><h5>File URL</h5><textarea class="h3" data-ng-model="item.file_url" msd-elastic="" required="required"></textarea></div><div class="full"><h5>BIN Number</h5><textarea class="h3" data-ng-model="item.plan.bin" msd-elastic="" required="required"></textarea></div><div class="full"><h5>PCN Number</h5><textarea class="h3" data-ng-model="item.plan.pcn" msd-elastic="" required="required"></textarea></div><div class="full"><h5>Group Number</h5><textarea class="h3" data-ng-model="item.plan.group" msd-elastic="" required="required"></textarea></div><div class="full"><h5>Patient ID</h5><textarea class="h3" data-ng-model="item.plan.patient_id" msd-elastic="" required="required"></textarea></div></div><button class="submit" type="submit" ng-disabled="form.$invalid" ng-class="{'disabled': form.$invalid}">Add Account</button></form></div></div></div>
