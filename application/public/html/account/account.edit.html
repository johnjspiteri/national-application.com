<div class="page"><div class="content"><div class="lists"><div class="item"><div class="image"><div class="tag-holder"><div class="tag" data-ng-click="updateImageState();" data-ng-class="{'save': item.imageState}"><div class="fa fa-arrows-h"></div></div><div class="tag save" data-ng-click="saveImage(new)" data-ng-show="new.filetype"><div class="fa fa-cloud"></div></div><div class="tag"><div class="fa fa-pencil"></div><label class="file-upload"><input type="file" data-ng-model="new" accept="image/*" base-sixty-four-input="base-sixty-four-input"/></label></div></div><div class="thumb-image" ng-show="!new.filetype"><img ng-src="data:{{item.image.filetype}};base64,{{item.image.base64}}"/></div><div class="thumb-image" ng-show="new.filetype"><img ng-src="data:{{new.filetype}};base64,{{new.base64}}"/></div></div><div class="information"><div class="full"><h5>Organization</h5><textarea class="h3" data-ng-model="item.organization" ng-model-options="{updateOn:&quot;blur&quot;}" data-ng-change="updateOrganization();" msd-elastic=""></textarea></div><div class="full"><h5>Email Address</h5><textarea class="h3" data-ng-model="item.email" ng-model-options="{updateOn:&quot;blur&quot;}" data-ng-change="updateEmail();" msd-elastic=""></textarea></div><div class="full"><h5>Application URL</h5><textarea class="h3" data-ng-model="url" ng-model-options="{updateOn:&quot;blur&quot;}" data-ng-disabled="!disable" msd-elastic=""></textarea></div><div class="full"><h5>File URL</h5><textarea class="h3" data-ng-model="item.file_url" ng-model-options="{updateOn:&quot;blur&quot;}" data-ng-change="updateURL();" msd-elastic=""></textarea></div><div class="full"><h5>BIN Number</h5><textarea class="h3" data-ng-model="item.plan.bin" ng-model-options="{updateOn:&quot;blur&quot;}" data-ng-change="updateBIN();" msd-elastic=""></textarea></div><div class="full"><h5>PCN Number</h5><textarea class="h3" data-ng-model="item.plan.pcn" ng-model-options="{updateOn:&quot;blur&quot;}" data-ng-change="updatePCN();" msd-elastic=""></textarea></div><div class="full"><h5>Group Number</h5><textarea class="h3" data-ng-model="item.plan.group" ng-model-options="{updateOn:&quot;blur&quot;}" data-ng-change="updateGroup();" msd-elastic=""></textarea></div><div class="full"><h5>Patient ID</h5><textarea class="h3" data-ng-model="item.plan.patient_id" ng-model-options="{updateOn:&quot;blur&quot;}" data-ng-change="updatePatientID();" msd-elastic=""></textarea></div></div><button class="submit" data-ng-click="deleteItem(item._id);">Delete Account</button></div></div></div></div>
