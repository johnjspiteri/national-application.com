<div class="page"><div class="content-holder"><form class="content" name="form" id="item" data-ng-model="item" data-ng-submit="addItem(form.$valid)" novalidate="novalidate"><div class="item-tabs-entry"><input data-ng-model="item.plan" placeholder="Plan Number"/><input data-ng-model="item.organization" placeholder="Organization Name"/><input data-ng-model="item.email" placeholder="Organization Email"/><input data-ng-model="item.file" placeholder="URL"/></div><button class="submit" type="submit" ng-disabled="form.$invalid" ng-class="{'disabled': form.$invalid}">Add Game</button></form></div></div>
