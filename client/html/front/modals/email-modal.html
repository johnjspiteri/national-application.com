
<form name="user" id="user" data-ng-model="user" data-ng-submit="emailForm(user.$valid);" novalidate="novalidate">
  <div class="modal-holder">
    <div class="modal-container">
      <div data-ng-click="close();" class="fa fa-close"></div>
      <h1>Email My Free Rx Discount Card</h1>
      <div class="modal-row-half">
        <div class="half">
          <input type="text" placeholder="Name" data-ng-model="user.name"/>
        </div>
      </div>
      <div class="mail-holder">
        <input type="text" placeholder="email" data-ng-model="user.email"/>
      </div>
      <button type="submit" class="submit">Submit</button>
    </div>
  </div>
</form>
