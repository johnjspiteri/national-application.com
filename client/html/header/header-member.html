
<header>
  <div class="header">
    <div class="brand">
      <div class="logo"><img ng-src="/img/logo.png"/></div>
      <div data-ng-click="open();" class="mobile-navigation">
        <h5>Navigation</h5>
      </div>
    </div>
    <nav>
      <div ui-sref="member.about" data-ng-class="{active: $state.includes('member.about')}" class="tile last">
        <h4>About The<br>Company</h4>
      </div>
      <div ui-sref="member.testimonial" data-ng-class="{active: $state.includes('member.testimonial')}" class="tile">
        <h4>Client<br>Testimonials</h4>
      </div>
      <div ui-sref="member.question" data-ng-class="{active: $state.includes('member.question')}" class="tile">
        <h4>Frequently<br>Asked Questions</h4>
      </div>
      <div ui-sref="member.view" data-ng-class="{active: $state.includes('member.view')}" class="tile first">
        <h4>Get Your Free<br>Savings Card</h4>
      </div>
    </nav>
  </div>
</header>
<md-sidenav md-component-id="navigationPanel" class="md-sidenav-left md-closed">
  <div class="side">
    <ul>
      <li class="close">
        <div ng-click="close();" class="fa fa-long-arrow-left"></div>
      </li>
      <li ui-sref="member.view" data-ng-click="close();" data-ng-class="{active: $state.includes('member.view')}">
        <h4>Get Your Free<br>Savings Card</h4>
      </li>
      <li ui-sref="member.question" data-ng-click="close();" data-ng-class="{active: $state.includes('member.question')}">
        <h4>Frequently<br>Asked Questions</h4>
      </li>
      <li ui-sref="member.testimonial" data-ng-click="close();" data-ng-class="{active: $state.includes('member.testimonial')}">
        <h4>Client<br>Testimonials</h4>
      </li>
      <li ui-sref="member.about" data-ng-click="close();" data-ng-class="{active: $state.includes('member.about')}">
        <h4>About The<br>Company</h4>
      </li>
    </ul>
  </div>
</md-sidenav>
<div id="panel" ng-show="display"></div>
