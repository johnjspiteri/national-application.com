<div class="page"><div class="content-holder"><form name="form" id="item" data-ng-model="item" data-ng-submit="addItem(form.$valid)" novalidate="novalidate" class="content"><div class="fields"><input data-ng-model="item.plan" placeholder="Plan Number"/><input data-ng-model="item.organization" placeholder="Organization Name"/><input data-ng-model="item.email" placeholder="Organization Email"/><input data-ng-model="item.file" placeholder="URL"/></div><div class="logo"><div class="image"><div class="tags"><div class="edit"><div class="fa fa-pencil"><label class="file-upload"><input type="file" data-ng-model="new" accept="image/*" base-sixty-four-input="base-sixty-four-input"/></label></div></div><div data-ng-click="saveImage(new, $index)" data-ng-show="new.filetype" class="save"><div class="fa fa-cloud"></div></div></div><div ng-show="!new.filetype" class="thumb-image"><img ng-src="data:{{image.filetype}};base64,{{image.base64}}"/></div><div ng-show="new.filetype" class="thumb-image"><img ng-src="data:{{new.filetype}};base64,{{new.base64}}"/></div></div></div><button type="submit" ng-disabled="form.$invalid" ng-class="{'disabled': form.$invalid}" class="submit">Add Game</button></form></div></div>
