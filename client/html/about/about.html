
<div class="page">
  <div class="content-holder">
    <div class="content">
      <div class="contact-holder">
        <div class="contact-detail">
          <h2>National RX Card</h2>
          <div class="contact-container">
            <h3>1-800 456-7890</h3>
            <h3>info@natonalrxcard.com</h3>
            <h4>13 Super Success Highway West<br> Portland, Oregon, 14530</h4>
          </div>
        </div>
        <form ng-show="contact" class="contact-form">
          <div class="row">
            <input type="text" data-ng-model="data.name" placeholder="Name"/>
          </div>
          <div class="row">
            <input type="text" data-ng-model="data.email" placeholder="Email"/>
          </div>
          <div class="row">
            <input type="text" data-ng-model="data.phone" placeholder="Phone"/>
          </div>
          <div class="row">
            <textarea></textarea>
          </div>
          <button type="button" data-ng-click="toggle();" data-ng-model="data.message" name="submit" class="submit">Submit</button>
        </form>
        <div data-ng-click="toggle();" ng-show="!contact" class="contact-detail">
          <h2>Thank You<br>{{data.name}} for Using The National Rx Card</h2>
          <div class="contact-container">
            <h3>We appreciate your time contact us, and we will respond within one business day.</h3>
          </div>
        </div>
      </div>
      <div class="map">
        <div id="map_canvas">
          <ui-gmap-google-map center="map.center" zoom="map.zoom" options="options">
            <ui-gmap-marker coords="marker.coords" options="marker.options" icon="marker.options.icon" idkey="marker.id"></ui-gmap-marker>
          </ui-gmap-google-map>
        </div>
      </div>
    </div>
  </div>
</div>
