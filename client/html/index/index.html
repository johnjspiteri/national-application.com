
<div class="page">
  <div class="content">
    <div class="locator">
      <div class="locator-state">
        <h2>Search Pharmacies By State & City</h2>
        <select type="text" data-ng-model="location.state" ng-options="state for state in states" data-ng-change="stateUpdate(location.state)"></select>
        <select type="text" data-ng-model="location.city" ng-options="city for city in cities | orderBy:'toString()'" data-ng-change="stateUpdate(location.state)" ng-disabled="!location.state" data-ng-show="location.state"></select>
        <div type="submit" class="submit">Search</div>
      </div>
      <div class="locator-zip">
        <h2>Search Pharmacies By Zip Code</h2>
        <input type="text" data-ng-model="location.zip"/>
        <div data-ng-click="zip()" class="submit">Search</div>
      </div>
      <div data-ng-show="results" class="locator-results">
        <h2>Pharmacy Locator Results</h2>
        <div class="locator-results-content">
          <div ng-repeat="row in results" class="row-container">
            <div class="pharmacy">
              <p ng-bind="::row.name"></p>
            </div>
            <div class="address">
              <p ng-bind="::row.address1"></p>
            </div>
            <div class="address">
              <p>{{::row.state}} - {{::row.city}}</p>
            </div>
            <div class="phone">
              <p ng-bind="::row.phone"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
