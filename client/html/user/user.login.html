<form name="loginForm" id="loginForm" data-ng-submit="login(loginForm.$valid)" novalidate="novalidate" class="user-holder"><div class="user login"><h1>Client Area</h1><div class="user-row"><h6>Email</h6><input type="email" name="email" ng-model="user.email" placeholder="adam.carson@me.com" required="required" serverError="serverError"/><div ng-messages="loginForm.email.$error" ng-if="loginForm.email.$touched &amp;&amp; loginForm.email.$invalid" serverError="serverError" class="errors"><div ng-message="required" class="error-common"><div class="error"><h5>Please enter your email</h5><div class="triangle"></div></div></div><div ng-message="server" class="error-common"><div class="error"><h5 ng-bind="message.email"></h5><div class="triangle"></div></div></div></div></div><div class="user-row"><h6>Password</h6><input type="password" name="password" ng-model="user.password" placeholder="" ng-minlength="8" ng-maxlength="8" required="required" serverError="serverError"/>
</div><button type="submit" ng-disabled="loginForm.$invalid" class="submit">Submit <span class='fa fa-lock'></span></button></div></form>
