<form ng-submit="signup()" name="signupForm" class="user-holder"><div class="user"><h1>Sign up</h1><div class="user-row"><h6>Email</h6><input type="text" id="email" name="email" ng-model="user.email" placeholder="Email Address" required="required" autofocus="autofocus"/></div><div class="user-row"><h6>Password</h6><input type="password" name="password" ng-model="user.password" placeholder="Password" required="required"/></div><button type="submit" class="submit">Sign up <span class='fa fa-lock'></span></button></div></form>
