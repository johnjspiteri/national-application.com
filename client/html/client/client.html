
<div class="page">
  <div class="content-holder">
    <form name="form" id="item" data-ng-model="item" data-ng-submit="addItem(form.$valid)" novalidate="novalidate" class="content">
      <div class="item-tabs-entry">
        <input data-ng-model="item.plan" placeholder="Plan Number"/>
        <input data-ng-model="item.organization" placeholder="Organization Name"/>
        <input data-ng-model="item.email" placeholder="Organization Email"/>
      </div>
      <button type="submit" ng-disabled="form.$invalid" ng-class="{'disabled': form.$invalid}" class="submit">Add Game</button>
    </form>
  </div>
</div>
